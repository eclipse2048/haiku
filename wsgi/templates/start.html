<!DOCTYPE html>

<html>
	<head>
		<title>Automatoetry</title>
		<link rel="stylesheet" type="text/css" href="/static/automatoetry.css" />
<!--	@TODO		Favicon? -->
<!--	@TODO		Weblink zu jQuery? -->
		<script type="text/javascript" src="/static/jquery-1.10.1.js"></script>
		<script type="text/javascript">// Script ist kurz genug, dass es nicht in eigene Datei muss
			jQuery(document).ready(function() {

				// Fokus auf Los-Button setzen
				jQuery("button.los").focus();

				// Den "Neue/s..."-Buttons Event-Handler zuweisen
				jQuery("input.button").click(function() {
					var callButton = jQuery(this).attr("id");
					jQuery.ajax({
						type: "POST",
						data: {caller: callButton},
						success: function(data) {
							switch (callButton) {
								case "newSeedword":
									jQuery("input#seedword").val(data);
									break;
								case "newGenes":
									jQuery("input#genes").val(data);
									break;
								default:
									console.log("Fehler in der AJAX Success-function :-(");
							}
						},
					});
					return false;
				});

/*				// Event-Handler f체r die Warteanimation setzen
				jQuery("#loading").ajaxStart(function(){
					console.log("/ AJAX started");
					jQuery(this).show();
				}).ajaxStop(function(){
					console.log("/ AJAX stopped");
					jQuery(this).hide();
				}); */
			});
		</script>
	</head>

	<body>
		<h2>Automatoetry</h2>
		<p><b>Haikus mit Mensch und Maschine</b></p>
		<p>
			Wenn die n채chste Seite l채nger als ca. 30 Sekunden l채dt, ist ein Fehler aufgetreten.
			<br/>
			Bitte starten Sie in diesem Fall <a href="/">neu</a>.
		</p>

		<form method="post" action="/">
			<table>
				<tr>
					<td>
						<input class="button" type="submit" value="Neues Seedwort" id="newSeedword" />
						<input class="button" type="submit" value="Neue Gene" id="newGenes" />
					</td>
				</tr>
			</table>
			$:form.render()
		</form>
